version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: feature_voting
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/feature_voting
    volumes:
      - ./src:/app

volumes:
  postgres_data:
